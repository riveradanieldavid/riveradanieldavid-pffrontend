<!---------------------STANDARD VIEW ARTICLE --------------------->
<div class="list row">
  <div class="col-md-6 article-text-public">
    <!-- <h4>Acerca de</h4> -->

    <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor) -->
    <ul class="list-group">
      <li
        class="list-group-item list-group-image"
        *ngFor="let education of education; let i = index"
        [class.active]="i == currentIndex"
        data-aos="flip-right"
      >
        <img
          src="../../../../../assets/images/education/educationLogo.jpg"
          alt="image"
          width="100%"
          [ngClass]="{ 'dark-profile': darkMode }"
        />
      </li>
    </ul>
    <!-- SHOW ALL ARTICLES TO PUBLIC (ngFor)  / -->
  </div>
</div>
