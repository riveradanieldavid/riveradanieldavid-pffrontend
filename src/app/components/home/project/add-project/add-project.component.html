<!-- RESTRICT EDIT TO UNAUTHORIZED USERS -->
<!-- IF isLoggedIn FAIL: FORBIDDEN -->
<div *ngIf="!isLoggedIn; else editMode">FORBIDDEN</div>

<!-- ELSE SHOW ARTICLE TO EDIT -->
<ng-template #editMode>
  <div *ngIf="isLoggedIn">
    <div class="submit-form">
      <h4>Añadiendo project</h4>
      <div *ngIf="!submitted">
        <!-- FORM -->

        <!-- TITLE -->
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="project.title"
            name="title"
          />
        </div>

        <!-- DESCRIPTION -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.description"
            name="description"
            rows="5"
            cols="40"
          ></textarea>
        </div>

        <!-- LINK -->
        <div class="form-group">
          <label for="link">Link</label>
          <input
            type="text"
            class="form-control"
            id="link"
            required
            [(ngModel)]="project.link"
            name="link"
          />
        </div>

        <!-- LINKDESCRIPTION -->
        <div class="form-group">
          <label for="linkdescription">Link Description</label>
          <textarea
            class="form-control"
            id="linkdescription"
            required
            [(ngModel)]="project.linkdescription"
            name="linkdescription"
            rows="1"
            cols="1"
          ></textarea>
        </div>

        <!-- SUBMIT -->
        <button
          class="btn btn-secondary"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          Volver
        </button>
        <!-- <button (click)="toBack()" class="btn btn-secondary">Volver</button> -->
        <button (click)="saveProject()" class="btn btn-primary">Añadir</button>

        <!--                                  routerLink="home" 'home'READS THE ROUTE OF ACTIVE PAGE (home/projects/add/home)-->
        <!-- <a class="nav-link" routerLink="home">HOME</a> -->

        <!-- FORM /-->
      </div>
    </div>
  </div>
</ng-template>
