<!--------------------------------- PUBLIC --------------------------------->
<div
  *ngIf="!isLoggedIn"
  id="project"
  class="list row"
  [ngClass]="{ 'dark-content': darkMode }"
>
  <div class="col-md-6 article-text-public article-text-public-project">
    <ul class="list-group">
      <li
        data-aos="flip-right"
        class="list-group-item"
        *ngFor="let project of project; let i = index"
      >
        <h5 class="articletitle">{{ project.title }}</h5>
        <p>{{ project.description }}</p>
        <p>
          <a
            href="https://{{ project.link }}"
            target="_blank"
            rel="noopener noreferrer"
          >
            {{ project.linkdescription }}
          </a>
        </p>
      </li>
    </ul>
  </div>
</div>
